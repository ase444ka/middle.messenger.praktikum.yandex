<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <title>чаты</title>
</head>

<body>
    <div class="chat-page">
        <nav class="chat-page__nav">
            <button class="chat-page__tosettings">
                <span>Профиль</span>
                <svg class="chat-page__tosettings__icon">
                    <use href="/assets/images/sprites.svg#right"></use>
                </svg>
            </button>
            <div class="chat-page__search">
                <svg class="chat-page__search__icon">
                    <use href="/assets/images/sprites.svg#magnify"></use>
                </svg>
                <input class="chat-page__search__input" placeholder="Поиск"></input>
            </div>
            {{#each chatList}}
                {{>chat-list_partial
                    name=this.name
                    isYours=this.isYours
                    counter=this.counter
                    chatLast=this.chatLast
                    chatDate=this.chatDate
                }}
            {{/each}}
        </nav>
        <main class="chat-page__content">
            <h3 class="chat-page__title"></h3>
            <div class="chat-page__chat"></div>
            <form class="chat-page__form"></form>
        </main>
    </div>
</body>

</html>
