<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>данные пользователя</title>
  </head>

  <body>
    <div class="userdata">
      <div class="userdata__avatar">
        <img
          src="/assets/images/ava.png"
          alt="avatar"
          class="userdata__avatar-image"
        />
      </div>
      <h1 class="userdata__title">{{name}}</h1>
      {{#each fields}} {{>input_partial input-name=this.name
      input-class="userdata__input" type=this.type value=this.value}} {{/each}}
      {{#each buttons}} {{>button_partial title=this.title var=this.var
      action=this.action}} {{/each}}
    </div>
  </body>
</html>
